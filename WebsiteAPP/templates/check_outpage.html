<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Checkout page</h1>
<form method="POST" action="{% url 'Save_Order_DB' %}">
    {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1"name="tname" placeholder="Name" required value="{{request.session.Sigin_Name}}">
</div>
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput1"name="tmail" placeholder="Email" required>
</div>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Place</label>
  <input type="text" class="form-control" id="exampleFormControlInput1"name="tplace" placeholder="place">
</div>
     <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Address</label>
  <input type="text" class="form-control" id="exampleFormControlInput1"name="taddress" placeholder="Address">
</div>
       <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Mobile</label>
  <input type="number" class="form-control" id="exampleFormControlInput1" name="tmobile" placeholder="Mobile number" required>
</div>
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="tmessage"></textarea>
</div>
         <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Sub Total</label>
  <input type="number" name="tsub" class="form-control"  id="exampleFormControlInput1" value="{{SubTotal}}" readonly>
</div>
             <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Shipping Price</label>
  <input type="number" name="tship" class="form-control" id="exampleFormControlInput1" value="{{ShippingCharge}}" readonly>
</div>
      <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Final pay</label>
  <input type="number" name="tfinal" class="form-control" id="exampleFormControlInput1" value="{{Final_Pay}}" readonly >
</div>



    <button type="submit">Submit</button>

    </form>
</body>
</html>
